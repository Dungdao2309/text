{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Tuyển dụng</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Dark Mode Placeholder Styles */
    .dark-mode ::placeholder {
        color: #a0a0a0;
        opacity: 1;
    }

    .dark-mode :-ms-input-placeholder {
        color: #a0a0a0;
    }

    .dark-mode ::-ms-input-placeholder {
        color: #a0a0a0;
    }
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode .card {
      background-color: #1e1e1e;
      color: #ffffff;
    }
    .card-header {
      background-color: #007bff;
      color: white;
      border-radius: 10px 10px 0 0;
      padding: 15px;
    }
    .dark-mode .card-header {
      background-color: #0d6efd;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .btn-warning {
      background-color: #ffc107;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn-warning:hover {
      background-color: #e0a800;
    }
    .form-control {
      border-radius: 5px;
      border: 1px solid #ddd;
      padding: 10px;
    }
    .dark-mode .form-control {
      background-color: #2d2d2d;
      border-color: #444;
      color: #ffffff;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .form-label {
      font-weight: bold;
      color: #333;
    }
    .dark-mode .form-label {
      color: #ffffff;
    }
    .form-check-label {
      color: #555;
    }
    .dark-mode .form-check-label {
      color: #ffffff;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
    .dropdown-menu {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Dark Mode Styles for Select Options */
    .dark-mode .form-select {
        background-color: #2d2d2d;
        border-color: #444;
        color: #ffffff;
    }

    .dark-mode .form-select option {
        background-color: #1e1e1e;
        color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- Quản lý Chiến dịch Tuyển dụng -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Quản lý Chiến dịch Tuyển dụng</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="campaignTitle" class="form-label">Tiêu đề Chiến dịch</label>
            <input type="text" class="form-control" id="campaignTitle" placeholder="Nhập tiêu đề chiến dịch">
          </div>
          <div class="mb-3">
            <label for="campaignDescription" class="form-label">Mô tả Chiến dịch</label>
            <textarea class="form-control" id="campaignDescription" rows="3" placeholder="Nhập mô tả chiến dịch"></textarea>
          </div>
          <div class="mb-3">
            <label for="campaignStartDate" class="form-label">Ngày Bắt đầu</label>
            <input type="date" class="form-control" id="campaignStartDate">
          </div>
          <div class="mb-3">
            <label for="campaignEndDate" class="form-label">Ngày Kết thúc</label>
            <input type="date" class="form-control" id="campaignEndDate">
          </div>
          <div class="mb-3">
            <label for="campaignRequirements" class="form-label">Yêu cầu</label>
            <textarea class="form-control" id="campaignRequirements" rows="3" placeholder="Nhập yêu cầu chiến dịch"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Tạo Chiến dịch</button>
        </form>
      </div>
    </div>

    <!-- Đăng Bài Tuyển Dụng -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Đăng Bài Tuyển Dụng</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="jobPostTitle" class="form-label">Tiêu đề Bài Đăng</label>
            <input type="text" class="form-control" id="jobPostTitle" placeholder="Nhập tiêu đề bài đăng">
          </div>
          <div class="mb-3">
            <label for="jobPostDescription" class="form-label">Mô tả Bài Đăng</label>
            <textarea class="form-control" id="jobPostDescription" rows="3" placeholder="Nhập mô tả bài đăng"></textarea>
          </div>
          <div class="mb-3">
            <label for="jobPostPlatform" class="form-label">Nền tảng Đăng Bài</label>
            <select class="form-select" id="jobPostPlatform">
              <option value="website">Trang web Công ty</option>
              <option value="linkedin">LinkedIn</option>
              <option value="indeed">Indeed</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Đăng Bài</button>
        </form>
      </div>
    </div>

    <!-- Quản lý Ứng viên -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Quản lý Ứng viên</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="candidateSearch" class="form-label">Tìm kiếm Ứng viên</label>
            <input type="text" class="form-control" id="candidateSearch" placeholder="Nhập tên hoặc email ứng viên">
          </div>
          <div class="mb-3">
            <label for="candidateFilter" class="form-label">Lọc Ứng viên</label>
            <select class="form-select" id="candidateFilter">
              <option value="all">Tất cả</option>
              <option value="new">Ứng viên Mới</option>
              <option value="interviewed">Đã Phỏng vấn</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Tìm kiếm</button>
        </form>
      </div>
    </div>

    <!-- Lịch Phỏng vấn -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Lịch Phỏng vấn</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="interviewDate" class="form-label">Ngày Phỏng vấn</label>
            <input type="date" class="form-control" id="interviewDate">
          </div>
          <div class="mb-3">
            <label for="interviewTime" class="form-label">Thời gian Phỏng vấn</label>
            <input type="time" class="form-control" id="interviewTime">
          </div>
          <div class="mb-3">
            <label for="interviewCandidate" class="form-label">Ứng viên</label>
            <select class="form-select" id="interviewCandidate">
              <option value="candidate1">Ứng viên 1</option>
              <option value="candidate2">Ứng viên 2</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Lên Lịch</button>
        </form>
      </div>
    </div>

    <!-- Đánh giá Ứng viên -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Đánh giá Ứng viên</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="candidateEvaluation" class="form-label">Đánh giá</label>
            <textarea class="form-control" id="candidateEvaluation" rows="3" placeholder="Nhập đánh giá ứng viên"></textarea>
          </div>
          <div class="mb-3">
            <label for="evaluationScore" class="form-label">Điểm số</label>
            <input type="number" class="form-control" id="evaluationScore" placeholder="Nhập điểm số">
          </div>
          <button type="submit" class="btn btn-success">Lưu Đánh giá</button>
        </form>
      </div>
    </div>

    <!-- Báo cáo và Phân tích -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Báo cáo và Phân tích</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="reportType" class="form-label">Loại Báo cáo</label>
            <select class="form-select" id="reportType">
              <option value="performance">Hiệu quả Chiến dịch</option>
              <option value="candidate">Thống kê Ứng viên</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Tạo Báo cáo</button>
        </form>
      </div>
    </div>

    <!-- Tích hợp với Hệ thống Khác -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Tích hợp với Hệ thống Khác</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="integrationSystem" class="form-label">Hệ thống</label>
            <select class="form-select" id="integrationSystem">
              <option value="hrm">HRM</option>
              <option value="lms">LMS</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Tích hợp</button>
        </form>
      </div>
    </div>

    <!-- Quản lý Quyền Truy cập -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Quản lý Quyền Truy cập</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="userRole" class="form-label">Vai trò Người dùng</label>
            <select class="form-select" id="userRole">
              <option value="hr">HR Manager</option>
              <option value="coordinator">Internship Coordinator</option>
              <option value="mentor">Mentor</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="userPermissions" class="form-label">Quyền Truy cập</label>
            <select class="form-select" id="userPermissions">
              <option value="read">Chỉ Đọc</option>
              <option value="write">Đọc và Ghi</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Cập nhật Quyền</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    // Dark Mode Toggle
    const themeSelect = document.getElementById('systemTheme');
    const body = document.body;

    themeSelect.addEventListener('change', function() {
      if (this.value === 'dark') {
        body.classList.add('dark-mode');
      } else {
        body.classList.remove('dark-mode');
      }
    });
  </script>
</body>
</html>
